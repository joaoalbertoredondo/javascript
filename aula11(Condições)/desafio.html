<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Você é estrangeiro?</h1>
    Em que país você mora? <input id="pais" type="text" name="ipais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var country = window.document.querySelector('input#pais').value
            var res = document.querySelector('div#res')

            res.innerHTML = `<p>Vivendo em ${country}</p>`

            if (country == 'Brasil') {
                res.innerHTML += (`<p>Você é <strong>Brasileiro</strong>`)
            } else {
                res.innerHTML += (`<p>Você é <strong>Estrangeiro</strong></p>`)
            }
            
            
        }
    </script>

</body>

</html>
