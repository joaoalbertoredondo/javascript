<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio002</title>
    <style>
        body {
            font: bolder 20px arial;
        }

        button {
            padding: 30px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clica()">Inicie o desafio</button>
    
    <script>
        function clica() {
            var nome = window.prompt('Qual é o seu nome')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
